<h1>Backtest</h1>

<ul>
  <li *ngFor="let backtest of backtests$">
    <strong>name:</strong> {{ backtest.strategy }}<br/>

    <strong>parameters:</strong>
    <div *ngFor="let parameter of backtest.parameters">
      <span style="margin-left: 10px">{{ parameter.name }}: {{ parameter.type }}</span><br/>
    </div>
  </li>
</ul>
