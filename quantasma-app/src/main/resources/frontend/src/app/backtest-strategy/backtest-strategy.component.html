<div class="component">
  <h1>Backtest</h1>

  <ul>
    <li>
      <p><strong>Strategy:</strong> {{ backtest?.strategy }}</p>
      <p><strong>Parameters:</strong></p>
      <ul>
        <li *ngFor="let parameter of backtest?.parameters">{{ parameter.name }}: {{ parameter.type }}</li>
      </ul>
      <p>
        <a (click)="runTest()">Run</a>
      </p>
    </li>
  </ul>
</div>
